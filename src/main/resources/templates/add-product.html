<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Add Product</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center"
      id="stubborn"
    >
      <div class="mask rgba-black-strong">
        <div class="row text-center">
          <div class="col-12">
            <div class="card" style="width: 20rem">
              <div class="card-body">
                <h5 class="card-title">Add Product</h5>

                <hr class="my-4" />

                <form
                  action="#"
                  th:action="@{/product/add}"
                  th:object="${product}"
                  method="post"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      th:field="*{name}"
                      class="form-control"
                      id="name"
                      placeholder="Name"
                    />
                    <span
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-danger"
                    ></span>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      th:field="*{price}"
                      class="form-control"
                      placeholder="Price"
                    />
                    <span
                      th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"
                      class="text-danger"
                    ></span>
                  </div>

                  <div class="form-group">
                    <select class="form-control" th:field="*{size}">
                      <option value="">--select a size--</option>
                      <option
                        th:value="${T(com.sda.springdata2.chapter2.domain.ProductSize).SMALL}"
                        th:text="${T(com.sda.springdata2.chapter2.domain.ProductSize).SMALL}"
                        >SMALL
                      </option>
                      <option
                        th:value="${T(com.sda.springdata2.chapter2.domain.ProductSize).MEDIUM}"
                        th:text="${T(com.sda.springdata2.chapter2.domain.ProductSize).MEDIUM}"
                        >MEDIUM
                      </option>
                      <option
                        th:value="${T(com.sda.springdata2.chapter2.domain.ProductSize).BIG}"
                        th:text="${T(com.sda.springdata2.chapter2.domain.ProductSize).BIG}"
                        >BIG
                      </option>
                    </select>
                  </div>

                  <hr class="my-4" />

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Add Product
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div
              class="container-fluid d-flex align-items-center justify-content-center"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
</html>
